
{% extends 'base.html' %} 

{% block title %}Contact{% endblock title %}

{% block body %} 
<div class="container-fluid my-4" style="padding-left: 461px;">
<img src="https://images.unsplash.com/photo-1596524430615-b46475ddff6e?ixid=MXwxMjA3fDB8MHxzZWFy
Y2h8Mnx8Y29udGFjdCUyMHVzfGVufDB8fDB8&ixlib=rb-1.2.1&w=400&q=50" style="position=left:1500px;"

  class="d-block w-1000" alt="..." >
</div>

<div class="container">
  <form method="post" action="contactprocess">
  {% csrf_token %}
   <div class="form-group">
     <label for="name">Name</label>
     <input type="text" class="form-control" id="name" value='{{name}}' name="name" placeholder="Enter Your Name" required>
   </div>
 
   <div class="form-group">
     <label for="email">Email address</label>
     <input type="text" class="form-control" id="email" value='{{email}}' name="email"  placeholder="Enter Your Email" required>
   </div>
 
   <div class="form-group">
     <label for="phone">Phone</label>
     <input type="text" class="form-control" id="phone" value='{{phone}}' name="phone" placeholder="Enter your phone number" required>
   </div>
 
   <div class="form-group">
     <label for="desc">Tell us reason for contacting us....</label>
     <textarea class="form-control" id="desc" name="desc" rows="3" required>{{desc}}</textarea>
   </div>
     <div class="vertical-center">
     <button style="width:10%;" class="btn btn-primary" type="submit" required>Submit</button>
 
   </div>
 
  </form>

 </div>

 {% comment %} {% if messages %}
    {% for message in messages %}
       <div class="container-container-fluid">
          <div class="alert alert-{{ message.tags }} alert-dismissible"  style="margin-bottom: 0px;">
              <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
              <strong>{{message}}</strong> have a good day
         </div>
    {% endfor %}
{% endif %} {% endcomment %}
 
{% endblock body %}
