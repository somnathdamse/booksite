{% extends 'base.html' %}
{% load static %} 
{% static "images" as baseUrl %}

 {% block title %}Home{% endblock title %}
 {% block body %}
 
 
 <div class="container">
   <h3 style="color:#33ccff;font-weight:bold"> Available Collections</h3>
    <div id="myCarousel" class="carousel slide" style="width: 18%;" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="{% static 'images/python_tricks.jpg' %}" alt="Los Angeles" style="width:auto;height:auto;">
            </div>

            <div class="item">
                <img src="{% static 'images/clean code in python.jpg' %}" alt="Chicago" style="width:auto;height:auto;">
            </div>

            <div class="item">
                <img src="{% static 'images/learing python.jpg' %}" alt="New york" style="width:auto;height:auto;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
      </div>
 
{% endblock body %}
