{% extends 'base.html' %}
{% load static %} 
{% static "images" as baseUrl %}
{% block title %}Login{% endblock title %}

 
{% block body %}

 <div class="bgimg">
        <div class="centerdiv">
            <p style="color:red">{{message}}</p>
            <form method="POST" action="signin" >
                {% comment %} <form action="loginprocess" method="POST"> {% endcomment %}
		    	{% csrf_token %}
                <div class="imgcontainer">
                    <img style width: 1px src="{% static 'images/login_icon.png' %}" alt="Avatar" class="avatar">
                </div>

                <div class="container" style='margin-top:5px;'>
                    <label for="username"><b>Username</b></label>
                    <div style="padding-top:5px;">
                    <input type="text" placeholder="Enter Username" value='{{username}}' name="username" required>
                    <div>
                    <div style="padding-top:10px;">
                    <label for="password"><b>Password</b></label>
                    <div>
                     <div style="padding-top:3px;">
                    <input type="password" placeholder="Enter Password" value='{{password}}' name="password" required>
                     <div>
                    <div >
                      <button type="submit">Sign in</button>
                    </div>
                      
                      <label>
						<input type="checkbox" checked="checked" name="remember"> Remember me
						</label>
                </div>

                <div class="container" style="background-color:#f1f1f1;width:100%;padding-top:0px;padding-bottom:0px;">
                    <button style="background-color:black" type="button" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
    </div>

{% endblock body %}
